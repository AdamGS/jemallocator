language: rust
rust:
  - nightly
sudo: false
before_script:
  - pip install 'travis-cargo<0.2' --user && export PATH=$HOME/.local/bin:$PATH
script:
  - cargo build --verbose
  - cargo test --verbose
  - cargo doc
after_success:
  - travis-cargo --only nightly doc-upload
  - travis-cargo coveralls --no-sudo
os:
  - linux
  - osx
env:
  global:
    secure: 
notifications:
  email:
    on_success: never
addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
